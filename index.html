<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner And Drinks</title>
  <link rel="stylesheet" href="./assets/css/style.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

</head>

<body>

  <!--NAV BAR-->

  <header class="min-h-full">
    <nav class="bg-black">

      <div class="flex h-40 items-center ">
        <!--this space is for the icon-->
        <img src="./assets/images/Logo1.png">
        <button id="pinned-recipes" class="btn bg-pink-500 text-white px-3 py-2 rounded-md text-sm font-medium">Pinned
          Recipes</button>
        <h1 class="text-3xl font-bold underline">Dinner & Drinks</h1>
        <button id="start-over" class="hidden bg-pink-500 text-white px-3 py-2 rounded-md text-sm font-medium">Start

          Over</button>

      </div>
      </div>
    </nav>
  </header>


  <!-- START CHOICE MEAL  -->


  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 p-12 grid-auto-fit-xs">

    <!--Left container frame-1-->
    <section class="container " id="meal-search-page">
      <h2 class="h2">Choose Meal</h2>
      <div>

        <!-- Dropdown left container Frame-1 -->
        <div class="container-menu">

          <!--Dropdown left container op-1 Frame-1 -->
          <p id="meal-category-header" class=" ">By Category</p>

          <select id="meal-category-dropdown" class="relative inline-block text-left ">

            <option value="" disabled selected> Select a format...</option>
          </select>
        </div>


        <!--Dropdown left container op-1 Frame-1 -->
        <div class="container-menu">
          <p id="meal-cuisine-header">By Cuisine</p>
          <select id="meal-cuisine-dropdown">
            <option value="" disabled selected>Select a format...</option>
          </select>
        </div>
        <div>


          <!--Button left container Frame-1 -->
          <div class="btn-container">
          <button id="meal-search-button"
            class="btn text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-10 py-5 text-center text-2xl mr-6 mb-6 border-blue-dark">Search</button>
            </div>
        </div>
        <div>
          <p id="meal-error-text"></p>
        </div>
      </div>

    </section>




    <!--COCKTAIL SECTION-->


    <!--Rigth container frame-1-->

    <section class="container" id="cocktail-search-page">
      <h2 class="h2">Choose Cocktail</h2>
      <div>

        <!-- Dropdown rigth container Frame-1 -->
        <div class="container-menu">

          <!--Dropdown rigth container op-1 Frame-1 -->
          <p id="cocktail-category-header">By Category</p>
          <select id="cocktail-category-dropdown">
            <option value="" disabled selected>Select a format...</option>
          </select>
        </div>

        <!--Dropdown rigth container op-2 Frame-1 -->

        <div class="container-menu">
          <p id="cocktail-ingredient-header">By Main Ingredient</p>
          <select id="cocktail-ingredient-dropdown" class="dropdown">
            <option class="" value="" disabled selected>Select a format...</option>
          </select>
        </div>

        <!--Dropdown rigth container op-2 Frame-1 -->
        <div class="container-menu">
          <p id="cocktail-alcoholic-header">By Alcohol Content</p>
          <select id="cocktail-alcoholic-dropdown">
            <option value="" disabled selected>Select a format...</option>
          </select>
        </div>

        <!--Button rigth container Frame-1 -->
        <div>
          <button id="cocktail-search-button"
            class="btn text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Search</button>
        </div>
        <div>
          <p id="cocktail-error-text"></p>
        </div>
      </div>

    </section>
  </div>
  <!--END SHOW MEAL SECTION -->



  <!-- START - SHOW RECIPE -->
  <section class="grid grid-cols-1 sm:grid-cols-2 gap-9 p-12 justify-content:center">

    <!--FOOD-->
    <section class="container" id="meal-result-page">
      <div class="container-recipe">
        <h2 id="meal-name-text" class="recipe-tittle"></h2>
        <img id="meal-image" src="" alt="" class="recipe-img">
        <p class="">INGREDIENTS:</p>
         <ul id="meal-ingredients-list" class="list-disc list-inside indent-20px object-right-top"></ul>
         <p class="">INSTRUCTIONS:</p>
        <p id="meal-recipe-text" class="recipe-inst"></p>
        <button id="pin-to-save-meal">Pin Meal</button>
      </div>


    </section>


    <!--DRINKS-->
    <section class="container" id="cocktail-result-page">
      <div class="container-recipe">
        <h2 id="cocktail-name-text" class="recipe-tittle"></h2>
        <img id="cocktail-image" src="" alt="" class="recipe-img">

        <ul id="cocktail-ingredients-list" class=" recipe-ing-list "></ul>
        <p id="cocktail-glass-text" class="recipe-inst"></p>
        <p id="cocktail-recipe-text" class="recipe-glass"></p>
        
        <button id="pin-to-save-cocktail">Pin Cocktail</button>
      </div>
    </section>
  </section>

  <!-- END - SHOW RECIPE -->


  <section class="container max-w-full" id="pinned-recipes-page">
    <!-- start - show saved recipes -->
    <h2 class="text-center text-2xl">Pinned Recipes</h2>
    <!-- <div class="flex justify-center"> -->
    <section id="display-pinned-recipes-section"
      class="container max-w-full grid justify-items-center text-sm font-medium rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 text-gray-900 bg-white dark:text-white">
      <div id="list-all-pinned-recipes">
      </div>
    </section>
    <!-- </div> -->
  </section>
  <!-- end - show saved recipes -->

  <!-- start - click into recipe -->
  <section class="container max-w-full" id="saved-recipe-page">
    <div class="container-recipe">
      <h2 id="saved-name-text" class="recipe-tittle"></h2>
      <ul id="saved-ingredients-list" class="list-disc list-disc list-inside indent-20px"></ul>
      <p id="saved-glass-text" class="recipe-inst"></p>
      <p id="saved-recipe-text" class="recipe-glass"></p>
      <img id="saved-recipe-image" src="" alt="" class="recipe-img">
    </div>
  </section>
  <!-- end - show saved recipes -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
